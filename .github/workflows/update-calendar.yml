name: Update Calendar
on:
  workflow_dispatch: null
  schedule:
    - cron: 0 0 * * *
jobs:
  update-calendar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run scraper
        run: python scraper.py
      - name: Remove existing ICS file
        run: |
          if [ -f nyc_indie_cinema.ics ]; then
            rm nyc_indie_cinema.ics
          fi
      - name: Create _site directory
        run: mkdir -p _site
      - name: Move generated ICS file
        run: |
          if [ -f nyc_indie_cinema.ics ]; then
            mv nyc_indie_cinema.ics _site/nyc_indie_cinema.ics
          else
            echo "Error: nyc_indie_cinema.ics not found!"
            exit 1
          fi
      - name: Deploy to GitHub Pages
        run: >
          git fetch origin gh-pages

          git checkout gh-pages || git checkout --orphan gh-pages

          rm -rf *

          cp -r _site/* .

          git config user.name "github-actions[bot]"

          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A

          git commit -m "Deploy updated calendar"

          git push --force origin gh-pages
