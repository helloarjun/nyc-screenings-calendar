name: Test and Deploy Calendar

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run scraper
      run: python scraper.py

    - name: Check ICS file exists
      run: |
        if [ -f "_site/nyc-screenings.ics" ]; then
          echo "ICS file found."
        else
          echo "Error: ICS file not found!"
          exit 1
        fi

    - name: Deploy to GitHub Pages
      run: |
        # Save the generated files
        mv _site /tmp/site-content

        # Switch to gh-pages branch
        git fetch origin gh-pages || git checkout --orphan gh-pages
        git checkout gh-pages || true

        # Clear existing files but keep .git
        git rm -rf . || true

        # Restore generated files
        cp -r /tmp/site-content/* .

        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

        # Create index.html for GitHub Pages
        echo "<html><head><meta http-equiv='refresh' content='0; url=nyc-screenings.ics'></head></html>" > index.html

        # Commit and push
        git add -A
        timestamp=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
        git commit -m "Deploy updated calendar - $timestamp" || true
        git push origin gh-pages
