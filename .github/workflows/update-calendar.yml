name: Update Cinema Calendar

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper
      run: python scraper.py

      - name: Generate HTML page
  run: |
    echo '<!DOCTYPE html>
    <html>
    <head>
      <title>NYC Screenings Calendar</title>
      <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .screening { margin-bottom: 15px; }
      </style>
    </head>
    <body>
      <h1>NYC Screenings Calendar</h1>
      <p><a href="nyc_indie_cinema.ics">Download the ICS Calendar</a></p>
      <div>
    ' > _site/index.html

    python scraper.py > screenings.log
    cat screenings.log | sed 's/\\x1b\\[[0-9;]*m//g' | grep Event >> _site/index.html

    echo '
      </div>
    </body>
    </html>' >> _site/index.html


    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        publish_branch: gh-pages
        force_orphan: true


        
