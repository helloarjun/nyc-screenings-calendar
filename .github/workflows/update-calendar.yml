name: Test and Deploy Calendar

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Debug Environment
      run: |
        echo "ğŸ” Current directory: $PWD"
        echo "ğŸ“¦ Python version:"
        python --version
        echo "ğŸ’» System info:"
        uname -a
    
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Verify Repository Contents
      run: |
        echo "ğŸ“ Repository contents:"
        ls -la
        echo "ğŸ“„ Contents of requirements.txt:"
        cat requirements.txt
    
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    
    - name: Verify Python Setup
      run: |
        echo "ğŸ Python path: $(which python)"
        echo "ğŸ“š Pip version:"
        pip --version
        
    - name: Install dependencies
      run: |
        echo "ğŸ”§ Installing dependencies..."
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "ğŸ“¦ Installed packages:"
        pip list
    
    - name: Run scraper
      run: |
        echo "ğŸš€ Starting scraper..."
        mkdir -p _site
        echo "ğŸ“ Created _site directory"
        python scraper.py
        echo "âœ¨ Scraper finished"
        
    - name: Check Generated Files
      run: |
        echo "ğŸ” Checking _site directory contents:"
        ls -la _site/
        echo "ğŸ“Š File sizes:"
        du -h _site/*
        echo "ğŸ“‘ Preview of HTML file (first 10 lines):"
        head -n 10 _site/index.html || echo "No HTML file found"
        echo "ğŸ“… Preview of ICS file (first 10 lines):"
        head -n 10 _site/nyc-screenings.ics || echo "No ICS file found"
        
    - name: Deploy to GitHub Pages
      run: |
        echo "ğŸš€ Starting deployment..."
        
        # Create and check temp directory
        echo "ğŸ“ Creating temporary directory..."
        mkdir -p /tmp/site-content
        
        # Copy and verify files
        echo "ğŸ“‹ Copying files to temporary location..."
        cp -rv _site/* /tmp/site-content/
        echo "ğŸ“¦ Temporary directory contents:"
        ls -la /tmp/site-content/
        
        # Setup git configuration
        echo "âš™ï¸ Configuring git..."
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        # Switch to gh-pages branch
        echo "ğŸ”„ Switching to gh-pages branch..."
        git fetch origin gh-pages || true
        git checkout gh-pages || git checkout --orphan gh-pages
        
        # Clean and restore files
        echo "ğŸ§¹ Cleaning existing files..."
        git rm -rf . || true
        echo "ğŸ“‹ Restoring generated files..."
        cp -rv /tmp/site-content/* .
        
        # Commit and push
        echo "ğŸ“ Committing changes..."
        git add -A
        timestamp=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
        git commit -m "Deploy updated calendar - $timestamp" || echo "No changes to commit"
        echo "ğŸš€ Pushing to GitHub..."
        git push origin gh-pages
